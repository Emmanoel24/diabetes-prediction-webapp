<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diabetes Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ©º Diabetes Prediction App</h1>

    <div class="form-group">
      <input type="number" id="preg" placeholder="Pregnancies" required>
      <input type="number" id="glucose" placeholder="Glucose" required>
      <input type="number" id="bp" placeholder="Blood Pressure" required>
      <input type="number" id="skin" placeholder="Skin Thickness" required>
      <input type="number" id="insulin" placeholder="Insulin" required>
      <input type="number" id="bmi" placeholder="BMI" step="0.1" required>
      <input type="number" id="dpf" placeholder="Diabetes Pedigree Function" step="0.01" required>
      <input type="number" id="age" placeholder="Age" required>
    </div>

    <div class="actions">
      <button type="button" id="predictBtn">Predict</button>
      <button type="button" id="resetBtn" class="secondary">Reset</button>
    </div>


    <div class="status">
      <div id="spinner" class="spinner hidden"></div>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
